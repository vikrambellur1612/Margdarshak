<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug URLs - Margdarshak FAQ</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            line-height: 1.6;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>üîç Margdarshak FAQ - URL Debug Tool</h1>
    <p>This page helps debug URL encoding issues with document files.</p>
    
    <div id="results"></div>
    
    <button onclick="testURLs()">Test All Document URLs</button>
    <button onclick="testSpecificURL()">Test Specific URL</button>
    
    <script>
        const documentFiles = [
            'documents/Margdarshak FAQ - General.html',
            'documents/Operational FAQ.html',
            'documents/Margdarshak FAQ - KCET.html',
            'documents/Margdarshak FAQ - JEE.html',
            'documents/Margdarshak FAQ - ComedK.html',
            'documents/Margdarshak FAQ - PESU.html',
            'documents/Medical.html',
            'documents/Science and Mathematics.html',
            'documents/BITS.html',
            'documents/VIT.html',
            'documents/JEE - Tips from Parents.html',
            'documents/KCET 2025 Analytics.html',
            'documents/ComedK - Marks vs Rank Analysis.html',
            'documents/JEE - Percentile vs Rank Analysis.html',
            'documents/PES - JOSAA Counseling Analysis.html'
        ];
        
        function addResult(message, className) {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${className}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        async function testURL(filePath) {
            const originalURL = filePath;
            const encodedURL = encodeURI(filePath);
            
            addResult(`<strong>Testing:</strong> ${originalURL}`, 'info');
            addResult(`<strong>Encoded:</strong> ${encodedURL}`, 'info');
            
            try {
                const response = await fetch(encodedURL);
                if (response.ok) {
                    addResult(`‚úÖ SUCCESS: ${response.status} ${response.statusText}`, 'success');
                    return true;
                } else {
                    addResult(`‚ùå FAILED: ${response.status} ${response.statusText}`, 'error');
                    return false;
                }
            } catch (error) {
                addResult(`‚ùå ERROR: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function testURLs() {
            document.getElementById('results').innerHTML = '';
            addResult('üöÄ Starting URL tests...', 'info');
            
            let successCount = 0;
            let totalCount = documentFiles.length;
            
            for (const file of documentFiles) {
                const success = await testURL(file);
                if (success) successCount++;
                addResult('---', 'info');
            }
            
            addResult(`<strong>Summary: ${successCount}/${totalCount} URLs working</strong>`, 
                     successCount === totalCount ? 'success' : 'error');
        }
        
        function testSpecificURL() {
            const url = prompt('Enter document path to test (e.g., documents/Margdarshak FAQ - General.html):');
            if (url) {
                document.getElementById('results').innerHTML = '';
                testURL(url);
            }
        }
        
        // Auto-run test on page load
        window.addEventListener('load', () => {
            addResult('üîß Debug tool loaded. Click "Test All Document URLs" to start.', 'info');
        });
    </script>
</body>
</html>
